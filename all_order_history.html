<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="slide-menu">
        <div class="brand-name">
            <h1>MangoShop</h1>
        </div>
        <ul>
            <li><i class="fa-solid fa-gauge me-2 text-dark"></i><a href="./admin_panel.html">Dasboard</a></li>
            <li><i class="fa-brands fa-product-hunt me-2 text-dark"></i><a href="./add_mango_form.html">Add Item</a></li>
            <li><i class="fa-brands fa-first-order-alt me-2 text-dark"></i><a href="./all_order_history.html">Orders</a></li>

          </li>
          <li class="nav-item">

          <table class="table text-center mb-5">

                <tr class="text-center">
                  <th scope="col">Date</th>
                  <th scope="col">Category</th>
                  <th scope="col">quantity</th>
                  <th scope="col">Order status</th>
                  <th scope="col">Price</th>
                  <th scope="col">Action</th>            
                </tr>
              </thead>
              <tbody id="table-body" class="text-center">
                
              </tbody>
            </table>    
          </div>
