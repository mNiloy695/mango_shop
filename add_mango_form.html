<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add mango</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slide-menu">
        <div class="brand-name">
            <h1>MangoShop</h1>
        </div>
        <ul>
            <li><i class="fa-solid fa-gauge me-2 text-dark"></i><a href="./admin_panel.html">Dasboard</a></li>
            <li><i class="fa-brands fa-product-hunt me-2 text-dark"></i><a href="./add_mango_form.html">Add Item</a></li>
            <li><i class="fa-brands fa-first-order-alt me-2 text-dark"></i><a href="./all_order_history.html">Orders</a></li>
            <li>  <i class="fa-solid fa-handshake-angle me-2 text-dark"></i> Help</li>
            <li><i class="fa-solid fa-gear me-2 text-dark"></i> Settings</li>
            
        </ul>
    </div>
     <div class="containers">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <button type="submit" class="btn btn-outline-success ms-2">Search</button>
                </div>
            </div>
            <div class="user mx-2">
                <a href="" >Add New</a>
            </div>
        </div>
        <div class="card mx-auto mt-3" >
            <div class="card-body">
                <form id="add_form"> 
                    <div class="row mb-3">
                        <label for="id_image" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="id_image" name="image"  required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="id_title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id_title" name="title" maxlength="100" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="id_discription" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="id_discription" name="discription" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="id_price" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="id_price" name="price" step="0.01" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="id_category" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="id_category" name="category">
                                <!-- Options should be populated dynamically from your Django view -->
                              
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="id_weight" class="col-sm-2 col-form-label">Weight</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="id_weight" name="weight" step="0.01"  required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn px-5 btn-success">ADD</button>
                        </div>
                    </div>
                </form>
          </div>
     </div>
     <script src="./js/category.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
