<body>

<div class="container-fluid mt-2 py-5 contact" style="background-color:#ffff">
    <div class="row g-5">

              <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
                <div class="d-flex justify-content-start">
                  <i class="fa-solid fa-envelope h3 pe-2"></i>
                  <span class="h5">Email</span>
                </div>
                <span>mniloy695@gmail.com</span>
              </div>
            </div>
          </div>
          <div class="aos-item" data-aos="fade-up" data-aos-delay="400">
            <div class="aos-item__inner">
              <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
                <div class="d-flex justify-content-start">
                  <i class="fa-solid fa-phone h3 pe-2"></i>
                  <span class="h5">Phone</span>
                </div>
                <span>+088 01827455942,<br> +088 01827455942</span>
              </div>
            </div>
          </div>
        </div>
        <div class="aos-item mt-4" data-aos="fade-up" data-aos-delay="600">
          <div class="aos-item__inner">
            <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
              <div class="d-flex justify-content-start">
                <i class="fa-solid fa-location-pin h3 pe-2"></i>
                <span class="h5">Feni,Bangladesh</span>
              </div>
              <span>102, S.S.k ROAD, SALLU TOWER BG23 4YZ, FENI</span>
            </div>
          </div>
        </div>
        <div class="aos-item" data-aos="fade-up" data-aos-delay="800">
          <div class="mt-4 w-100 aos-item__inner">
            <iframe class="hvr-shadow" width="100%" height="345" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+()&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">measure acres/hectares on map</a></iframe>
          </div>
        </div>
      </div>
       <form onsubmit="handleContact(event)" class="col-xl-6" id="contact-form">
        <h2 class="pb-4">Leave a message</h2>
        <div class="row g-4">
          <div class="col-6 mb-3">
            <label for="exampleFormControlInput1" class="form-label">First name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name='first_name' placeholder="Salah" required>
          </div>
          <div class="col-6 mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last name</label>
            <input name="last_name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Uddin" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label" required>Email</label>
          <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label" required>Phone</label>
          <input name="phone" type="tel" class="form-control" id="exampleFormControlInput1" placeholder="+088 01827455942" required>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label" required>Country</label>
          <input name="country" type="text" class="form-control" id="country-c" placeholder="Enter your  country name" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" >Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required name="body"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send Message</button>
      
    </form>
    </div>
  </div>
